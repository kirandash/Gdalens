<div class="login">
  <div>
    <a class="main-logo" [routerLink]="'/'">
      <img src="assets/images/logo.png">
    </a>
  </div>
  <div class="form-container">
    <mat-card class="login-card">
      <h1 class="main-title">
        Login
      </h1>
      <p class="subtext">
        Access using your google plus account.
      </p>
      <button color="primary" mat-raised-button (click)="signInWithGoogle()">Login with Google</button>
    </mat-card>
  </div>
</div>
