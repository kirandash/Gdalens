<h3>Besøgsdag søndag d. 4/2-2018 kl. 14:00</h3>
<div class="forms-wrapper">
  <div class="forms-column">
    <app-viewer-box [title]="'STEP 1: INFORMATION' | uppercase">
      <div class="view-content">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Navn og efternavn på skole (disabled)" disabled value="Glamsdalens Idrætsefterskole" name="schoolName" [(ngModel)]="enroll.schoolName">
          </mat-form-field>

          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Navn og på elev" name="studentFirstName" [(ngModel)]="enroll.studentFirstName">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Efternavn og på elev" name="studentSurname"  [(ngModel)]="enroll.studentSurname">
                </mat-form-field>
              </td>
            </tr>
          </table>

          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Forældre email" name="studentEmail"  [(ngModel)]="enroll.studentEmail">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Forældre telefon" name="studentPhone"  [(ngModel)]="enroll.studentPhone">
                </mat-form-field>
              </td>
            </tr>
          </table>

          <p>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Address" name="studentAddress1"  [(ngModel)]="enroll.studentAddress1">1600 Amphitheatre Pkwy</textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Address 2" name="studentAddress2"  [(ngModel)]="enroll.studentAddress2"></textarea>
            </mat-form-field>
          </p>

          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="City" name="studentCity"  [(ngModel)]="enroll.studentCity">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="State" name="studentState"  [(ngModel)]="enroll.studentState">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043"  name="studentPin"  [(ngModel)]="enroll.studentPin">
                  <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </app-viewer-box>

    <br />
    <br />

    <app-viewer-box [title]="'STEP 2: HVILKEN IDRÆTSLINJE ER I INTERESSERET I? (DER MÅ GERNE VÆLGES FLERE)' | uppercase">
      <div class="view-content">

        <section class="example-section">
          <mat-checkbox class="example-margin"  name="studentFodbold"  [(ngModel)]="enroll.studentFodbold">FODBOLD</mat-checkbox>
          <mat-checkbox class="example-margin"  name="studentHandbold"  [(ngModel)]="enroll.studentHandbold">HÅNDBOLD</mat-checkbox>
          <mat-checkbox class="example-margin"  name="studentBadminton"  [(ngModel)]="enroll.studentBadminton">BADMINTON</mat-checkbox>
        </section>

        <section class="example-section">
          <mat-checkbox class="example-margin"  name="studentAdventure"  [(ngModel)]="enroll.studentAdventure">ADVENTURE</mat-checkbox>
          <mat-checkbox class="example-margin"  name="studentDans"  [(ngModel)]="enroll.studentDans">DANS</mat-checkbox>
          <mat-checkbox class="example-margin"  name="studentFitness"  [(ngModel)]="enroll.studentFitness">FITNESS</mat-checkbox>
        </section>

        <section class="example-section">
          <mat-checkbox class="example-margin"  name="studentTriatlon"  [(ngModel)]="enroll.studentTriatlon">TRIATLON</mat-checkbox>
          <mat-checkbox class="example-margin"  name="studentEsport"  [(ngModel)]="enroll.studentEsport">ESPORT</mat-checkbox>
        </section>

      </div>

    </app-viewer-box>

    <br />
    <br />

    <app-viewer-box [title]="'STEP 3: RHvilken årgang?' | uppercase">
      <div class="view-content">
        <mat-radio-group class="example-radio-group" name="studentJoiningYear" [(ngModel)]="enroll.studentJoiningYear">
          <mat-radio-button class="example-radio-button" *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Dit valgte år er: {{enroll.studentJoiningYear}}</div>
      </div>
    </app-viewer-box>
    
    <br />
    <br />

  </div>
  <div class="forms-column">

    <app-viewer-box [title]="'STEP 4: Hvilket klassetrin?' | uppercase">
      <div class="view-content">
        <mat-radio-group class="example-radio-group" name="studentJoiningClass" [(ngModel)]="enroll.studentJoiningClass">
          <mat-radio-button class="example-radio-button" *ngFor="let class of classes" [value]="class">
            {{class}}
          </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Din valgte klasse er: {{enroll.studentJoiningClass}}</div>
      </div>
    </app-viewer-box>
    
    <br />
    <br />

    <app-viewer-box [title]="'STEP 5: ANTAL PERSONER I KOMMER' | uppercase">
      <div class="view-content">
        <mat-form-field>
          <mat-select placeholder="Vælg her" name="studentGroup" [(ngModel)]="enroll.studentGroup">
            <mat-option *ngFor="let person of persons" [value]="person.value">
              {{ person.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </app-viewer-box>

    <br />
    <br />

    <app-viewer-box [title]="'STEP 6: Planlæg et besøg' | uppercase">
      <div class="view-content">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Vælg en dato" name="studentJoinDate" [(ngModel)]="enroll.studentJoinDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </app-viewer-box>

    <br />
    <br />

    <app-viewer-box [title]="'STEP 7: Indsend dine data' | uppercase">
      <div class="view-content">
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="save()">Tilmeld</button>
        </div>
      </div>
    </app-viewer-box>

  </div>
</div>
