<h3>Besøgsdag søndag d. 4/2-2018 kl. 14:00</h3>
<div class="forms-wrapper">
  <div class="forms-column">
    <app-viewer-box [title]="'STEP 1: INFORMATION' | uppercase">
      <div class="view-content">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Navn og efternavn på skole (disabled)" disabled value="Glamsdalens Idrætsefterskole" name="schoolName" [(ngModel)]="enroll.schoolName">
          </mat-form-field>

          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Navn og på elev" name="studentFirstName" [(ngModel)]="enroll.studentName">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Efternavn og på elev" name="studentSurname">
                </mat-form-field>
              </td>
            </tr>
          </table>

          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Forældre email">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Forældre telefon">
                </mat-form-field>
              </td>
            </tr>
          </table>

          <p>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Address 2"></textarea>
            </mat-form-field>
          </p>

          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="City">
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="State">
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                  <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </app-viewer-box>

    <br />
    <br />

    <app-viewer-box [title]="'STEP 2: HVILKEN IDRÆTSLINJE ER I INTERESSERET I? (DER MÅ GERNE VÆLGES FLERE)' | uppercase">
      <div class="view-content">

        <section class="example-section">
          <mat-checkbox class="example-margin">FODBOLD</mat-checkbox>
          <mat-checkbox class="example-margin">HÅNDBOLD</mat-checkbox>
          <mat-checkbox class="example-margin">BADMINTON</mat-checkbox>
        </section>

        <section class="example-section">
          <mat-checkbox class="example-margin">ADVENTURE</mat-checkbox>
          <mat-checkbox class="example-margin">DANS</mat-checkbox>
          <mat-checkbox class="example-margin">FITNESS</mat-checkbox>
        </section>

        <section class="example-section">
          <mat-checkbox class="example-margin">TRIATLON</mat-checkbox>
          <mat-checkbox class="example-margin">ESPORT</mat-checkbox>
        </section>

      </div>

    </app-viewer-box>

    <br />
    <br />

    <app-viewer-box [title]="'STEP 3: RHvilken årgang?' | uppercase">
      <div class="view-content">
        <mat-radio-group class="example-radio-group" [(ngModel)]="joiningYear">
          <mat-radio-button class="example-radio-button" *ngFor="let year of years" [value]="year">
            {{year}}
          </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Dit valgte år er: {{joiningYear}}</div>
      </div>
    </app-viewer-box>
    
    <br />
    <br />

  </div>
  <div class="forms-column">

    <app-viewer-box [title]="'STEP 4: Hvilket klassetrin?' | uppercase">
      <div class="view-content">
        <mat-radio-group class="example-radio-group" [(ngModel)]="joiningClass">
          <mat-radio-button class="example-radio-button" *ngFor="let class of classes" [value]="class">
            {{class}}
          </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Din valgte klasse er: {{joiningClass}}</div>
      </div>
    </app-viewer-box>
    
    <br />
    <br />

    <app-viewer-box [title]="'STEP 5: ANTAL PERSONER I KOMMER' | uppercase">
      <div class="view-content">
        <mat-form-field>
          <mat-select placeholder="Vælg her">
            <mat-option *ngFor="let person of persons" [value]="person.value">
              {{ person.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </app-viewer-box>

    <br />
    <br />

    <app-viewer-box [title]="'STEP 6: Planlæg et besøg' | uppercase">
      <div class="view-content">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Vælg en dato">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </app-viewer-box>

    <br />
    <br />

    <app-viewer-box [title]="'STEP 7: Indsend dine data' | uppercase">
      <div class="view-content">
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="save()">Tilmeld</button>
        </div>
      </div>
    </app-viewer-box>

  </div>
</div>

<div>
  <mat-card>
    {{ enroll | json }}
  </mat-card>
</div>
